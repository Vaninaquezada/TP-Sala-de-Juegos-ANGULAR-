
  <div class="container">


    <div style="text-align:center">


      <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@700&display=swap" rel="stylesheet">
      <h1>
        Anagrama
      </h1>
     </div>
<form name="juego">

  Ordena la palabra <br>
  <div  id= "palabra">
    
    {{palabraMezclada}} 
  </div>
<ul>
   <li>
   Ingrese la palabra: <input  [(ngModel)]="juego.palabraIngresada"   name="palabraIngresa" type="text" class="form-control" style="width:50%" />
  
   </li>
  <li>
    <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  <li>
    <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo Juego</button></h2>
  </li>
  <li>
    <h2  [hidden]="ocultarVerificar"><p><i class="fa fa-spinner fa-spin"></i>Esperando Palabra...</p></h2>

    <h3 [hidden]="!juego.gano">Adivinaste la palabra!!!</h3>
    <h3  *ngIf="juego.gano && !ocultarVerificar ">No adivinaste la palabra</h3>
  </li>
</ul>
<div id="snackbar">{{Mensajes}}</div>
</form>
</div>
